<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascriptの練習</title>
</head>
<body>
    <script>
        var signal="red";

        switch(signal){
            case "red":
                alert("stop!");
                break;
            case "blue":
                alert("go!");
                break;
            case "yellow":
                alert("slow down!");
                break;
            default:
                alert("wrong signal");
                break;
        }
    </script>
</body>
</html>
