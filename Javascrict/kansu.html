<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
    <script>
        function Aisatsu(){
            alert("おはよう")
            alert("こんにちは")
            alert("こんばんは")
        }
    </script>
</head>
<body>
    <h1>関数</h1>
    <input type="button" value="あいさつ" onclick="Aisatsu()">
</body>
</html>
